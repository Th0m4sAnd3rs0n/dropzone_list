<!doctype html>
<html lang="fr">

<!-- Le nom de la est spécifié en paramètre de l'URL  sous la forme dropzone.php?dropzone=dropzone_name -->

<?php

// vérifier la présence d'un paramètre transmis dans l'URL 
if (!isset($_GET['dropzone']) || empty($_GET['dropzone']))
{
	echo('Pas de nom de dropzone transmis');
	// Arrête l'exécution 
    return;
}

// Récupere le tableau php des dz 
include_once 'dropzones.php';

$dz = $_GET['dropzone']; 
// Vérifier que le paramètre transmis est bien un nom de dropzone valide
if (!in_array($dz,$dropzones,true))
{
    echo('Nom de dropzone invalide');
	// Arrête l'exécution
    return;
}

?>


<head>
    <title><?php $dz['name'] ?></title>
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <h1><?php $dz['name'] ?></h1>
    </header>

    <p>Déscription de <?php $dz['name'] ?></p>
</body>
</html>
