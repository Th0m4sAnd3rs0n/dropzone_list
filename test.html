<!DOCTYPE html>
<html>
  <head>
    <title>Carte Google Maps</title>
    <!-- Inclure la bibliothèque JavaScript de Google Maps avec la clé d'API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi5aZpOHk3PMKNOs3C3aLML5m93zu4LlE"
      defer
    ></script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 400px;"></div>

    <script>
      // Fonction d'initialisation de la carte
      function initMap() {
        // Coordonnées de l'emplacement initial de la carte
        var myLatLng = { lat: 40.7128, lng: -74.0060 }; // Par exemple, New York City

        // Créer une carte et l'associer à l'élément avec l'ID "map"
        var map = new google.maps.Map(document.getElementById("map"), {
          center: myLatLng,
          zoom: 10, // Niveau de zoom initial
        });

        // Ajouter un marqueur sur la carte
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: "Mon emplacement"
        });
      }
    </script>

    <script>
      // Appeler la fonction d'initialisation de la carte lorsque la page est chargée
      google.maps.event.addDomListener(window, "load", initMap);
    </script>
  </body>
</html>
